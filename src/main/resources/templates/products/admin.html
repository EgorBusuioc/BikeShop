<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BikeShop</title>
    <link rel="stylesheet" th:href="@{/static/CSS/login.css}">
</head>
<body>
<div class="container_for_sign_in">
    <div class="header_for_sign_in" style="height: 50px"></div>
    <div style="display: grid; grid-template-columns: 1fr; grid-gap: 3vh;">
        <div style="align-items: center">
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Active</th>
                    <th>Roles</th>
                    <th>Action</th>
                    <th>Creation Date</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="login_form">
            <div class="BikeShop__text">BikeShop</div>
            <div class="sign_in">Add New Product</div>
            <form th:action="@{/products/product/create}" th:method="POST" th:object="${product}" enctype="multipart/form-data">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <input th:field="*{title}" type="text" name="title" placeholder="Model Name" class="input" required/><br><br>
                <input type="number" name="quantityInStock" placeholder="Quantity In Stock" class="input" required/><br><br>
                <input type="text" name="articleNumber" placeholder="Article Number" class="input" required/><br><br>
                <input type="number" name="price" placeholder="Price" class="input" required/><br><br>
                <div class="result_text" style="font-size: 2.3vh">
                    First Photo: <input type="file" name="file1" style="float: right;"/><br>
                </div>
                <div class="result_text" style="font-size: 2.3vh">
                    Second Photo: <input type="file" name="file2" style="float: right;"/><br>
                </div>
                <div class="result_text" style="font-size: 2.3vh">
                    Third Photo: <input type="file" name="file3" style="float: right;"/><br>
                </div>
                <div class="result_text" style="font-size: 2.3vh">
                    Fourth Photo: <input type="file" name="file4" style="float: right;"/><br>
                </div>
                <div class="result_text" style="font-size: 2.3vh">
                    Fifth Photo: <input type="file" name="file5" style="float: right;"/><br>
                </div>
                <div class="result_text" style="font-size: 2.3vh">
                    Sixth Photo: <input type="file" name="file1" style="float: right;"/><br>
                </div>
                <div class="result_text" style="font-size: 2.3vh">
                    Seventh Photo: <input type="file" name="file2" style="float: right;"/><br>
                </div>
                <div class="result_text" style="font-size: 2.3vh">
                    Eighth Photo: <input type="file" name="file3" style="float: right;"/><br>
                </div>
                <div class="result_text" style="font-size: 2.3vh">
                    Ninth Photo: <input type="file" name="file4" style="float: right;"/><br>
                </div>
                <div class="result_text" style="font-size: 2.3vh">
                    Tenth Photo: <input type="file" name="file5" style="float: right;"/><br>
                </div>
                <input type="submit" value="Добавить товар" class="sign_in_btn"/>
                <a href="/product" class="registration">All Products</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
